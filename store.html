<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商店 - 旗袍App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f8f8;
            height: 100vh;
            margin: 0;
            padding: 0;
            position: relative;
            -webkit-overflow-scrolling: touch;
        }
        /* 隐藏滚动条但保持滚动功能 */
        body::-webkit-scrollbar {
            display: none;
        }
        /* 兼容 Firefox */
        body {
            scrollbar-width: none;
        }
        /* 兼容 IE */
        body {
            -ms-overflow-style: none;
        }
        .status-bar {
            height: 44px;
            background-color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
            position: sticky;
            top: 0;
            z-index: 50;
        }
        .tab-bar {
            height: 83px;
            background-color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid #eee;
        }
        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #666;
        }
        .tab-item.active {
            color: #e83e8c;
        }
        .tab-item i {
            font-size: 24px;
            margin-bottom: 4px;
        }
        .tab-item span {
            font-size: 12px;
        }
        .content {
            padding-bottom: 83px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        .content::-webkit-scrollbar {
            display: none;
        }
        /* 隐藏水平滚动条 */
        .category-tabs::-webkit-scrollbar {
            display: none;
        }
        .category-tabs {
            scrollbar-width: none;
            -ms-overflow-style: none;
            display: flex;
            overflow-x: auto;
            padding: 16px;
            background: #fff;
            position: sticky;
            top: 44px;
            z-index: 40;
        }
        .category-tab {
            padding: 8px 16px;
            margin-right: 8px;
            white-space: nowrap;
            border-radius: 20px;
            background: #f0f0f0;
            color: #666;
        }
        .category-tab.active {
            background: #e83e8c;
            color: #fff;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            padding: 16px;
        }
        .product-card {
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 12px;
        }
        .product-image {
            height: 160px;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 12px;
        }
        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .product-info {
            padding: 0;
        }
        .product-title {
            font-size: 16px;
            color: #333;
            margin-bottom: 4px;
            font-weight: bold;
        }
        .product-price {
            font-size: 20px;
            color: #ff4d6a;
            font-weight: bold;
        }
        .filter-bar {
            display: flex;
            justify-content: space-between;
            padding: 8px 16px;
            background: #fff;
            border-bottom: 1px solid #eee;
        }
        .filter-item {
            display: flex;
            align-items: center;
            color: #666;
        }
        .filter-item i {
            margin-left: 4px;
        }
    </style>
</head>
<body>
    <!-- iOS状态栏 -->
    <div class="status-bar">
        <div>9:41</div>
        <div class="flex space-x-2">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- 主要内容区域 -->
    <div class="content">
        <!-- 搜索栏 -->
        <div class="p-4">
            <div class="bg-white rounded-full flex items-center px-4 py-2 shadow-sm">
                <i class="fas fa-search text-gray-400 mr-2"></i>
                <input type="text" placeholder="搜索旗袍、配饰..." class="flex-1 outline-none">
            </div>
        </div>

        <!-- 分类标签 -->
        <div class="category-tabs">
            <div class="category-tab active">全部</div>
            <div class="category-tab">时尚风</div>
            <div class="category-tab">文艺风</div>
            <div class="category-tab">复古风</div>
            <div class="category-tab">婚庆区</div>
            <div class="category-tab">配饰区</div>
        </div>

        <!-- 筛选栏 -->
        <div class="filter-bar">
            <div class="filter-item">
                综合排序 <i class="fas fa-sort"></i>
            </div>
            <div class="filter-item">
                筛选 <i class="fas fa-filter"></i>
            </div>
        </div>

        <!-- 商品列表 -->
        <div class="product-grid">
            <div class="product-card">
                <div class="product-image">
                    <img src="images/商店1.jpg" alt="传统刺绣旗袍">
                </div>
                <div class="product-info">
                    <div class="product-title">传统刺绣旗袍</div>
                    <div class="product-price">¥1280</div>
                </div>
            </div>
            <div class="product-card">
                <div class="product-image">
                    <img src="images/商店2.jpg" alt="现代改良旗袍">
                </div>
                <div class="product-info">
                    <div class="product-title">现代改良旗袍</div>
                    <div class="product-price">¥980</div>
                </div>
            </div>
            <div class="product-card">
                <div class="product-image">
                    <img src="images/商店6.jpg" alt="复古印花旗袍">
                </div>
                <div class="product-info">
                    <div class="product-title">复古印花旗袍</div>
                    <div class="product-price">¥1580</div>
                </div>
            </div>
            <div class="product-card">
                <div class="product-image">
                    <img src="images/商店7.jpg" alt="婚礼定制旗袍">
                </div>
                <div class="product-info">
                    <div class="product-title">婚礼定制旗袍</div>
                    <div class="product-price">¥2280</div>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="tab-bar">
        <div class="tab-item">
            <i class="fas fa-home"></i>
            <span>首页</span>
        </div>
        <div class="tab-item active">
            <i class="fas fa-store"></i>
            <span>商店</span>
        </div>
        <div class="tab-item">
            <i class="fas fa-users"></i>
            <span>社区</span>
        </div>
        <div class="tab-item">
            <i class="fas fa-user"></i>
            <span>我的</span>
        </div>
    </div>
</body>
</html>
