<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页 - 旗袍App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f8f8;
            height: 100vh;
            margin: 0;
            padding: 0;
            position: relative;
            -webkit-overflow-scrolling: touch;
        }
        /* 隐藏滚动条但保持滚动功能 */
        body::-webkit-scrollbar {
            display: none;
        }
        /* 兼容 Firefox */
        body {
            scrollbar-width: none;
        }
        /* 兼容 IE */
        body {
            -ms-overflow-style: none;
        }
        .status-bar {
            height: 44px;
            background-color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
            position: sticky;
            top: 0;
            z-index: 50;
        }
        .tab-bar {
            height: 83px;
            background-color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid #eee;
        }
        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #666;
        }
        .tab-item.active {
            color: #e83e8c;
        }
        .tab-item i {
            font-size: 24px;
            margin-bottom: 4px;
        }
        .tab-item span {
            font-size: 12px;
        }
        .content {
            padding-bottom: 83px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        .content::-webkit-scrollbar {
            display: none;
        }
        /* 隐藏水平滚动条 */
        .category-tabs::-webkit-scrollbar {
            display: none;
        }
        .category-tabs {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        .banner {
            height: 200px;
            background: linear-gradient(45deg, #e83e8c, #ff6b6b);
            margin: 16px;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
        }
        .category-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            padding: 16px;
        }
        .category-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .category-icon {
            width: 60px;
            height: 60px;
            background-color: #fff;
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .section-title {
            font-size: 24px;
            font-weight: bold;
            margin: 24px 16px 16px;
            color: #333;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            padding: 0 16px;
        }
        .product-card {
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 12px;
        }
        .product-image {
            height: 160px;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 12px;
        }
        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .product-info {
            padding: 0;
        }
        .product-title {
            font-size: 16px;
            color: #333;
            margin-bottom: 4px;
            font-weight: bold;
        }
        .product-price {
            font-size: 20px;
            color: #ff4d6a;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- iOS状态栏 -->
    <div class="status-bar">
        <div>9:41</div>
        <div class="flex space-x-2">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- 主要内容区域 -->
    <div class="content">
        <!-- 搜索栏 -->
        <div class="p-4">
            <div class="bg-white rounded-full flex items-center px-4 py-2 shadow-sm">
                <i class="fas fa-search text-gray-400 mr-2"></i>
                <input type="text" placeholder="搜索旗袍、配饰..." class="flex-1 outline-none">
            </div>
        </div>

        <!-- 轮播图 -->
        <div class="banner">
            <!-- 这里可以放置轮播图内容 -->
        </div>

        <!-- 分类导航 -->
        <div class="category-grid">
            <div class="category-item">
                <div class="category-icon">
                    <i class="fas fa-heart text-pink-500"></i>
                </div>
                <span>婚礼旗袍</span>
            </div>
            <div class="category-item">
                <div class="category-icon">
                    <i class="fas fa-cut text-pink-500"></i>
                </div>
                <span>专业定制</span>
            </div>
            <div class="category-item">
                <div class="category-icon">
                    <i class="fas fa-gem text-pink-500"></i>
                </div>
                <span>配饰专区</span>
            </div>
            <div class="category-item">
                <div class="category-icon">
                    <i class="fas fa-star text-pink-500"></i>
                </div>
                <span>旗袍达人</span>
            </div>
        </div>

        <!-- 推荐商品 -->
        <div class="section-title">精选推荐</div>
        <div class="product-grid">
            <div class="product-card">
                <div class="product-image">
                    <img src="images/商店1.jpg" alt="传统刺绣旗袍">
                </div>
                <div class="product-info">
                    <div class="product-title">传统刺绣旗袍</div>
                    <div class="product-price">¥1280</div>
                </div>
            </div>
            <div class="product-card">
                <div class="product-image">
                    <img src="images/商店2.jpg" alt="现代改良旗袍">
                </div>
                <div class="product-info">
                    <div class="product-title">现代改良旗袍</div>
                    <div class="product-price">¥980</div>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="tab-bar">
        <div class="tab-item active">
            <i class="fas fa-home"></i>
            <span>首页</span>
        </div>
        <div class="tab-item">
            <i class="fas fa-store"></i>
            <span>商店</span>
        </div>
        <div class="tab-item">
            <i class="fas fa-users"></i>
            <span>社区</span>
        </div>
        <div class="tab-item">
            <i class="fas fa-user"></i>
            <span>我的</span>
        </div>
    </div>
</body>
</html>
