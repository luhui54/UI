<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 旗袍App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f8f8;
            height: 100vh;
            margin: 0;
            padding: 0;
            position: relative;
        }
        .status-bar {
            height: 44px;
            background-color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
            position: sticky;
            top: 0;
            z-index: 50;
        }
        .login-container {
            padding: 32px 24px;
        }
        .logo {
            text-align: center;
            margin-bottom: 48px;
        }
        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #e83e8c, #ff6b6b);
            border-radius: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            color: #fff;
            font-size: 32px;
        }
        .logo-text {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .form-group {
            margin-bottom: 24px;
        }
        .input-group {
            position: relative;
            margin-bottom: 16px;
        }
        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }
        .form-input {
            width: 100%;
            height: 48px;
            padding: 0 16px 0 48px;
            border: 1px solid #ddd;
            border-radius: 24px;
            font-size: 16px;
            background: #fff;
        }
        .form-input:focus {
            outline: none;
            border-color: #e83e8c;
        }
        .login-button {
            width: 100%;
            height: 48px;
            background: linear-gradient(45deg, #e83e8c, #ff6b6b);
            border-radius: 24px;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 32px;
        }
        .other-options {
            display: flex;
            justify-content: space-between;
            margin-top: 16px;
            color: #666;
            font-size: 14px;
        }
        .divider {
            display: flex;
            align-items: center;
            margin: 32px 0;
            color: #999;
        }
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #ddd;
        }
        .divider-text {
            padding: 0 16px;
        }
        .social-login {
            display: flex;
            justify-content: center;
            gap: 32px;
        }
        .social-icon {
            width: 48px;
            height: 48px;
            border-radius: 24px;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <!-- iOS状态栏 -->
    <div class="status-bar">
        <div>9:41</div>
        <div class="flex space-x-2">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- 登录表单 -->
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-tshirt"></i>
            </div>
            <div class="logo-text">旗袍App</div>
        </div>

        <div class="form-group">
            <div class="input-group">
                <div class="input-icon">
                    <i class="fas fa-user"></i>
                </div>
                <input type="text" class="form-input" placeholder="请输入手机号/用户名">
            </div>
            <div class="input-group">
                <div class="input-icon">
                    <i class="fas fa-lock"></i>
                </div>
                <input type="password" class="form-input" placeholder="请输入密码">
            </div>
        </div>

        <div class="other-options">
            <div>忘记密码？</div>
            <div>注册账号</div>
        </div>

        <button class="login-button">
            登录
        </button>

        <div class="divider">
            <div class="divider-text">其他登录方式</div>
        </div>

        <div class="social-login">
            <div class="social-icon">
                <i class="fab fa-weixin"></i>
            </div>
            <div class="social-icon">
                <i class="fab fa-qq"></i>
            </div>
            <div class="social-icon">
                <i class="fab fa-weibo"></i>
            </div>
        </div>
    </div>
</body>
</html>
