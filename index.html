<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旗袍App原型展示</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .prototype-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(375px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }
        .phone-frame {
            width: 375px;
            height: 812px;
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            position: relative;
            background: #f8f8f8;
        }
        .phone-frame iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .frame-title {
            text-align: center;
            margin-bottom: 1rem;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-8">
        <h1 class="text-3xl font-bold text-center mb-8">旗袍App原型展示</h1>
        <div class="prototype-container">
            <!-- 主页 -->
            <div>
                <div class="frame-title">主页</div>
                <div class="phone-frame">
                    <iframe src="home.html"></iframe>
                </div>
            </div>
            
            <!-- 商店 -->
            <div>
                <div class="frame-title">商店</div>
                <div class="phone-frame">
                    <iframe src="store.html"></iframe>
                </div>
            </div>
            
            <!-- 社区 -->
            <div>
                <div class="frame-title">社区</div>
                <div class="phone-frame">
                    <iframe src="community.html"></iframe>
                </div>
            </div>
            
            <!-- 个人中心 -->
            <div>
                <div class="frame-title">个人中心</div>
                <div class="phone-frame">
                    <iframe src="profile.html"></iframe>
                </div>
            </div>
            
            <!-- 商品详情 -->
            <div>
                <div class="frame-title">商品详情</div>
                <div class="phone-frame">
                    <iframe src="product_detail.html"></iframe>
                </div>
            </div>
            
            <!-- 登录页 -->
            <div>
                <div class="frame-title">登录</div>
                <div class="phone-frame">
                    <iframe src="login.html"></iframe>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
